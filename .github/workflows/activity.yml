name: Github Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 16 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 🦑 Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: images/achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          output_action: none
          output_condition: data-changed
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_fortune: yes

      - name: 🦑 Follow
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: images/follow.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          output_action: none
          output_condition: data-changed
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_sections: repositories

      - name: 🦑 Languages
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: images/lang.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          output_action: none
          output_condition: data-changed
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_ignored: css
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_threshold: 0%
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes

      - name: 🦑 General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: images/general.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          config_timezone: Asia/Jakarta
          output_action: none
          output_condition: data-changed
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_isocalendar: yes
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugin_notable: yes
          plugin_discussions: yes
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate snake.svg
        uses: Platane/snk@master
        with:
          github_user_name: Zxce3
          svg_out_path: images/snake.svg

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Push to github
        run: |
          set +e
          git checkout metrics-renders
          git config user.name memet-zx[bot]
          git config user.email memetpea25@gmail.com
          sudo mv -f /metrics_renders/images/* ./images
          git add --all
          git commit -sm "chore: push metrics"
          git push